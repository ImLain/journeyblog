{% extends 'home_base.html' %}
{% load static %}

{% block head_extra %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  {% if request.user.is_authenticated %}
    <nav class="auth-nav">
      <ul>
        <li><a href="{% url 'posts:profile' request.user.username %}"><button class="btn-profile"><i class="fa-solid fa-user-astronaut fa-3x"></i></button></a></li>
        <li><a href="{% url 'logout' %}"><button class="btn-logout">Logout</button></a></li>
      </ul>
    </nav>
    {% else %}
    <nav class="non-auth-nav">
      <ul>
        <li><a href="{% url 'login' %}"><button class="btn-login">Login</button></a></li>
        <li><a href="{% url 'signup' %}"><button class="btn-signup">Sign Up</button></a></li>
      </ul>
    </nav>
    {% endif %}

  {% block title %}
    <div class="catchy-words">
      <div class="h1">Travel, Enjoy & Share</div>
    </div>
  {% endblock %}
{% endblock %}


{% block content %}
    <div class="background-container" >
      <img src="{% static 'images/iceland1.webp' %}" alt="Iceland Image">
    </div>

    <div class="search-bar">
      <form action="{% url 'posts:user_search' %}" method="get">
        <div class="input-btn">
          <input type="text" name="username" placeholder="Search by username">
          <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </form>
    </div>

{% endblock %}
