{% load static %}

<html lang="fr">

{% block head_extra %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block title %}{% endblock %}
</head>
{% endblock %}

<body>

{% block nav %}
  {% if request.user.is_authenticated %}

    <nav class="auth-nav">

      <div class="profile">
        <a href="{% url 'posts:profile' request.user.username %}"><button class="btn-profile"><i class="fa-solid fa-user-astronaut fa-3x"></i></button></a>
      </div>

      <div class="search-bar">
        <form action="{% url 'posts:user_search' %}" method="get">
          <input type="text" name="username" placeholder="Search by username">
          <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div class="logout">
        <a href="{% url 'logout' %}"><button class="btn-logout">Logout</button></a>
      </div>
    </nav>
  {% endif %}
{% endblock %}

<section id="blog">
    {% block content %}{% endblock %}
</section>
<script src="https://kit.fontawesome.com/a40355b42d.js" crossorigin="anonymous"></script>

</body>
</html>
