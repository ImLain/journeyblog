<html lang="fr">

{% block head_extra %}
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
</head>
{% endblock %}
<body>

<nav>
  {% if request.user.is_authenticated %}
        <a href="{% url 'posts:profile' request.user.username %}">Accueil</a>
        <a href="{% url 'posts:create' %}">Ajouter un article</a>
        <a href="{% url 'logout' %}">Log Out</a>
    {% endif %}

    <form action="{% url 'posts:user_search' %}" method="get">
      <input type="text" name="username" placeholder="Rechercher un utilisateur...">
      <button type="submit">Rechercher</button>
    </form>
</nav>

<section id="blog">
    {% block content %}{% endblock %}
</section>

</body>
</html>
