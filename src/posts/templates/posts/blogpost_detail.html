{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <article></article>
        <h1>{{ post.title }}</h1>
        <div>{{ post.content|linebreaks|safe }}</div>
        {% for image in post.images.all %}
          <img src="{{ image.img.url }}" alt="L'image de l'article">
        {% endfor %}

    </article>
{% endblock %}
